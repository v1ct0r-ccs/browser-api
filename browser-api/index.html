<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Browser API</title>
</head>
<body>
    
    <div class="container">
        <section>
            <h2>Drag and Drop</h2>
            <div class="parent">
                <div class="origen dropzone" 
                    ondragover="dragOver(event)"
                    ondrop="drop(event)">
                    <h4>To-do</h4>
                    <div id="drag-1" class="draggable" draggable="true"ondragstart="dragStart(event)">html
                    </div>
                    <div id="drag-2" class="draggable" draggable="true"ondragstart="dragStart(event)">css
                    </div>
                    <div id="drag-3" class="draggable" draggable="true"ondragstart="dragStart(event)">javaScript
                    </div>
                </div>
                <div class="dropzone" 
                    ondrop="drop(event)" 
                    ondragover="dragOver(event)">
                    <h4>Doing</h4>
                </div>
                <div class="dropzone" 
                    ondrop="drop(event)" 
                    ondragover="dragOver(event)">
                    <h4>Done</h4>
                </div>
            </div>
        </section>
    </div>

    <h2>Canvas and SVG</h2>
        <canvas id="canvas"></canvas>       
            <svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
                stroke="green" fill="transparent" stroke-width="5"/>
            </svg>
   
    <section>
        <h2>Geolocation</h2>

        <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="" name="map" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org">123 movies</a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><a href="https://www.embedgooglemap.net">insert google map into wordpress</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div></div>
    </section>

    <section>
        <h2>Notificação</h2>
        <button onclick="getNotifications()">Quero receber notificações.</button>
    </section>

    <script src="./js/scripts.js"></script>
    <script src="./js/geolocation.js"></script>
    <script src="./js/notification.js"></script>
</body>
</html>
